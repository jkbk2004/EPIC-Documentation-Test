name: Sphinx build

on: push

env:
  app: Accept:application/vnd.github.v3+json


jobs:
  repocheck:
    name: Check if repos are up to date
    runs-on: ubuntu-20.04

    outputs:
      current: ${{ steps.check.outputs.current }}

    steps:
    - uses: actions/checkout@v2

    - name: Wait for caching source
      run: sleep 30

    - uses: actions/cache@v2
      with:
        path: ~/id_file
        key: helperid-${{ github.run_id }}
        action-id: ${{ github.run_id }}

    - name: Wait until repocheck in aux is complete
      run: |
        helper_id=$(ls ~)
        cd ${{ github.workspace }}
        jobs_url=$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/actions/runs
        echo $jobs_url $helper_id
    - uses: actions/cache@v2
      with:
        path: ~/repocheck_file
        key: repocheck-${{ github.run_id }}

    - name: Set repocheck currency flag
      id: check
      run: |
        repocheck_result=$(cat ~/repocheck_file)

